# ---------------------
# my research

EnGAT_Cora: &EnGAT_Cora
  <<: [*Cora, *GAT]
  ensemble: True
  norm: None
  n_head: 8
  n_layer: 2
  n_hid: 16
  dropout: 0.4
  learning_rate: 0.01
  weight_decay: 0.001
  pickup_ratio: 0.3
  strategy: low_degree
  graphs_number: 30
  edge_method: shortest_path
  top_k: 2

EnGAT_CiteSeer: &EnGAT_CiteSeer
  <<: [*CiteSeer, *GAT]
  ensemble: True
  norm: LayerNorm
  n_head: 8
  n_layer: 2
  n_hid: 16
  dropout: 0.4
  learning_rate: 0.01
  weight_decay: 0.001
  pickup_ratio: 0.3
  strategy: low_degree
  graphs_number: 30
  edge_method: shortest_path
  top_k: 2




