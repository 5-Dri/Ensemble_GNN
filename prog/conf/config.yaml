GCN_Reddit: &GCN_Reddit
  <<: [*Reddit, *GCN]
  norm: BatchNorm1d
  n_layer: 3
  n_hid: 256
  dropout: 0.3
  learning_rate: 0.001
  weight_decay: 0.0001

SAGE_Reddit: &SAGE_Reddit
  <<: [*Reddit, *SAGE]
  norm: BatchNorm1d
  n_layer: 3
  n_hid: 256
  dropout: 0.3
  learning_rate: 0.001
  weight_decay: 0.0001

GCN_PPI: &GCN_PPI
